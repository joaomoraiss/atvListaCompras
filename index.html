<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 class="h1">Lista de Compras</h1>

    <form class="form">
      <label for="descricao"></label>
      <input
        class="input1"
        placeholder="Descrição"
        type="text"
        id="descricao"
        name="descricao"
      /><br />

      <label for="quantidade"></label>
      <input
        class="input2"
        placeholder="Quantidade"
        type="number"
        id="quantidade"
        name="quantidade"
      /><br />

      <label for="preco"></label>
      <input
        class="input3"
        placeholder="Preço"
        type="number"
        id="preco"
        name="preco"
      /><br />
      <div class="buttons">
        <button class="button1" type="button" onclick="adicionarItem()">
          Adicionar
        </button>
        <button class="button2" type="button" onclick="limparLista()">
          Limpar Lista
        </button>
      </div>
    </form>

    <table id="lista">
      <thead>
        <tr class="tr">
          <th class="th">Descrição</th>
          <th class="th">Quantidade</th>
          <th class="th">Preço</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
